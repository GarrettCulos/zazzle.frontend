version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.19
  node: circleci/node@1.1.6
jobs:
  build:
    working_directory: ~/zazzle
    executor:
        name: node/default
        tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build
  deploy:
    working_directory: ~/zazzle
    executor: aws-cli/default
    steps:
      - aws-cli/setup
      - run:
          name: AWS deploy
          command: awscli --region us-east-2 s3 sync build s3://zazzle.yetilabs.ca --delete
      - run:
          name: AWS invalidate CF distribution
          command: |
              awscli configure set preview.cloudfront true 
              awscli configure set preview.create-invalidation true
              awscli cloudfront create-invalidation --distribution-id $CF_DISTRIBUTION_ID --paths "/*"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters: 
            branches:
              only: master
      - deploy:
          requires:
            - build
          filters:
            branches:
                only: master
